<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./main.css">
    <title>Static Store Front</title>
</head>
<body>
    <header>
        <div>Sam's Card Emporium</div>
        <a href="#">Sign In</a>
        <a href="#">Your Cart</a>
    </header>
    <div class="container">
        <div class="menu">
            <div>Magic</div>
            <div>Pokemon</div>
            <div>Yu-Gi-Oh!</div>
        </div>
        <div class="cards">
            <img src="./assets/blackLotus.jpg" alt="black louts" width="440" height="600">
            <img src="./assets/forceOfWill.png" alt="force of will" width="440" height="600">
        </div>
    </div>
    <footer>
        <div>Contact Us</div>
        <img src="./assets/facebookLogo.png" alt="facebook logo" width="32" height="32">
        <img src="./assets/instagramLogo.png" alt="instagram logo" width="32" height="32">
        <img src="./assets/twitterLogo.png" alt="twitter logo" width="32" height="32">
    </footer>
</body>
</html>
